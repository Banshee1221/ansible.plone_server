---

target_path: /usr/local/plone

python_version: 2.7

instance_name: zeoserver

buildout_git_repo: no

buildout_git_version: master

plone_version: 4.3.3

initial_password: admin

client_count: 2

zodb_cache_size: 30000

zserver_threads: 1

client_max_memory: 0

additional_eggs: no

additional_versions: no

zeo_port: 8100

client_base_port: 8080

environment_vars:
  - "PYTHON_EGG_CACHE ${buildout:directory}/var/.python-eggs"

autorun_buildout: yes

buildout_cache: http://dist.plone.org/{{ plone_version }}/buildout-cache.tar.bz2

pack_at: 30 1 * * 7

keep_days: 3

backup_at: 30 2 * * *

keep_backups: 3

keep_blob_days: 21

backup_path: no

#########################
# Supervisor options
#
supervisor_config_dir: "/etc/supervisor/conf.d/"
redirect_stderr: "false"
autorestart: "unexpected"
startsecs: 1
stopwaitsecs: 10
autostart: "true"
task_env_vars: {}
