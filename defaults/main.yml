---

plone_major_version: 4.3

plone_version: 4.3.3

python_version: 2.7

target_path: /usr/local/plone-{{ plone_major_version }}

var_path: /var/local/plone-{{ plone_major_version }}

instance_name: zeoserver

buildout_git_repo: no

buildout_git_version: master

initial_password: admin

client_count: 2

zodb_cache_size: 30000

zserver_threads: 1

client_max_memory: 0

additional_eggs:

additional_versions:

zeo_port: 8100

client_base_port: 8080

environment_vars:
  - "PYTHON_EGG_CACHE {{ var_path }}/.python-eggs"

autorun_buildout: yes

buildout_cache_url: http://dist.plone.org/{{ plone_version }}/buildout-cache.tar.bz2

buildout_cache_file:

pack_at:
  minute: 30
  hour: 1
  weekday: 7

keep_days: 3

backup_at:
  minute: 30
  hour: 2
  weekday: "*"

keep_backups: 3

keep_blob_days: 21

backup_path: no

#########################
# Supervisor options
#
supervisor_config_dir: "/etc/supervisor/conf.d/"
redirect_stderr: "false"
autorestart: "unexpected"
startsecs: 1
stopwaitsecs: 10
autostart: "true"
task_env_vars: {}
